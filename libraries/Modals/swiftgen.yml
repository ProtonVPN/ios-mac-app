strings:
  inputs: 
    - Sources/Modals/Resources/en.lproj/Localizable.strings
    - Sources/Modals/Resources/en.lproj/Localizable.stringsdict
  outputs:
    params:
      publicAccess: true
      enumName: LocalizedString
      lookupFunction: localizeStringAndFallbackToEn
    templateName: structured-swift5
    output: Sources/Modals/Extensions/LocalizedString.swift

xcassets:
  inputs: Sources/Modals/Resources/Media.xcassets
  outputs:
    templateName: swift5
    output: Sources/Modals/Assets/Assets.swift
