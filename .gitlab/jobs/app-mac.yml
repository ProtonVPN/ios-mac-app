# Jobs for linting/testing/etc. Proton VPN macOS app.
# Stages and other useful stuff can be found in /.gitlab-ci.yml file


build:app:macos:
  extends: .mac_job_template
  dependencies: []
  stage: build
  script:
    - fastlane mac_build_debug
  rules:
    - when: manual
  tags:
    - vpn-apple-builds
  artifacts:
    when: always
    paths:
      - build/
    expire_in: 3 days

    
test:unit:app:macos:
  extends:
    - .mr_job_template
    - .mac_job_template
  needs: # This lets us skip waiting for a build phase that is not needed (and is manual) ATM
    - job: linting:code-quality
      artifacts: false
  dependencies: [] # Don't download any artifacts
  stage: test
  script:
    - fastlane macos_app_unit_test_all
    - scripts/print-coverage.sh fastlane/test_output/ProtonVPN-macOS.xcresult ProtonVPN.app
    - xcrun xccov view --report --json fastlane/test_output/ProtonVPN-macOS.xcresult > coverage.json
    - xcc generate coverage.json fastlane/test_output cobertura-xml --exclude-packages ProtonVPNTests
  artifacts:
    name: "macos-tests-$CI_COMMIT_TAG"
    when: always
    paths:
      - fastlane/test_output/
    expire_in: 2 days
    reports:
      coverage_report:
        coverage_format: cobertura
        path: fastlane/test_output/cobertura.xml
      junit:
        - fastlane/test_output/report.junit

test:ui:app:macos:all:
  extends:
    - .mac_job_template
    - .ui_full_tests_template
  dependencies: []
  needs: # Without this job doesn't start automatically (on develop branch)
    - job: test:unit:app:macos
      artifacts: false
  stage: test_ui
  script:
    - fastlane macos_app_ui_test_all
    - scripts/print-coverage.sh fastlane/test_output/ProtonVPN-macOS.xcresult ProtonVPN.app
  artifacts:
    name: "macos-uitests-all-$CI_COMMIT_TAG"
    when: always
    paths:
      - fastlane/test_output/
    expire_in: 2 days
    reports:
      junit:
        - fastlane/test_output/report.junit

test:ui:app:macos:smoke:
  extends:
    - .mac_job_template
    - .ui_smoke_tests_template
  needs: # This lets us skip waiting for a build phase that is not needed (and is manual) ATM
    - job: test:unit:app:macos
      artifacts: false
  dependencies: [] # Don't download any artifacts
  stage: test_ui
  script:
    - fastlane macos_app_ui_test_smoke
    - scripts/print-coverage.sh fastlane/test_output/ProtonVPN-macOS.xcresult ProtonVPN.app
  artifacts:
    name: "macos-uitests-smoke-$CI_COMMIT_TAG"
    when: always
    paths:
      - fastlane/test_output/
    expire_in: 2 days
    reports:
      junit:
        - fastlane/test_output/report.junit
