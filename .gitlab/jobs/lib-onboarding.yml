# Jobs for linting/testing/etc. BugReport library.
# Stages and other useful stuff can be found in /.gitlab-ci.yml file

onboarding_lint:
  stage: linting
  tags:
    - iOS_ARM
  script:
    - cd libraries/Onboarding
    - ../../Pods/SwiftLint/swiftlint --strict --reporter junit > ../../swiftlint.xml
  allow_failure: false
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - if: $CI_COMMIT_BRANCH == "develop"
      when: always
    - when: manual
  artifacts:
    name: "onboarding-lint-$CI_COMMIT_TAG"
    paths:
      - swiftlint.xml
    reports:
      junit:
        - swiftlint.xml
    expire_in: 90 days


onboarding_ui_tests:
  stage: apps_ui_tests
  tags:
    - iOS_ARM
  script:
    - xcrun simctl create ${CI_JOB_ID} com.apple.CoreSimulator.SimDeviceType.iPhone-11 `xcrun simctl list runtimes | grep iOS | awk '{print $NF}'`
    - fastlane onboarding_test
  after_script:
    - xcrun simctl delete $CI_JOB_ID
  when: manual
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - if: $CI_COMMIT_BRANCH == "develop"
      when: always
    - when: manual
  artifacts:
    name: "onboarding-tests-$CI_COMMIT_TAG"
    when: always
    paths:
      - fastlane/test_output/
    expire_in: 3 days
    reports:
      junit:
        - fastlane/test_output/report.junit
